swagger: "2.0"
info:
   title: Bank Argent API documentation
   description: Contains all available API endpoints in this codebase
   version: "1.0.0"
   termsOfService: "http://swagger.io/terms/"
host: localhost:3001
basePath: /api/v1
schemes:
   - http
paths:
   /user/login:
      post:
         tags:
            - User Module
         summary: Login
         description: API for Login
         parameters:
            - in: body
              name: body
              description: Login Payload
              required: true
              schema:
                 $ref: "#/definitions/Login"
         produces:
            - application/json
         responses:
            "200":
               description: Login Successfully
               schema:
                  $ref: "#/definitions/LoginResponse"
            "400":
               description: Invalid Fields
            "500":
               description: Internal Server Error
   /user/signup:
      post:
         tags:
            - User Module
         summary: Signup
         description: API for Signup
         parameters:
            - in: body
              name: body
              description: Signup Payload
              required: true
              schema:
                 $ref: "#/definitions/User"
         produces:
            - application/json
         responses:
            "200":
               description: Signup Successfully
               schema:
                  $ref: "#/definitions/ApiResponse"
            "400":
               description: Invalid Fields
            "500":
               description: Internal Server Error
   /user/profile:
      post:
         security:
            - Bearer: []
         tags:
            - User Module
         summary: User Profile API
         description: API for fetching a user profile
         parameters:
            - in: header
              name: Authorization
              description: Attach Bearer JWT token
              required: true
              type: string
         produces:
            - application/json
         responses:
            "200":
               description: User profile retrieved successully
               schema:
                  $ref: "#/definitions/ApiResponse"
            "400":
               description: Invalid Fields
            "500":
               description: Internal Server Error
      put:
         security:
            - Bearer: []
         tags:
            - User Module
         summary: User Profile API
         description: API for updating a user profile
         parameters:
            - in: header
              name: Authorization
              description: Attach Bearer JWT token
              required: true
              type: string
            - in: body
              name: body
              description: Update user profile attributes
              required: true
              schema:
                 $ref: "#/definitions/UserProfile"
         produces:
            - application/json
         responses:
            "200":
               description: User profile retrieved successully
               schema:
                  $ref: "#/definitions/ApiResponse"
            "204":
               description: Request successful. No data to return
            "400":
               description: Invalid Fields
            "401":
               description: Unauthorized access. Please log in
            "500":
               description: Internal Server Error
   /account:
      get:
         security:
            - Bearer: []
         tags:
            - User Account
         summary: Account API
         description: API for fetching id of user accounts
         parameters:
            - in: header
              name: Authorization
              description: Attach Bearer JWT token
              required: true
              type: string
         produces:
            - application/json
         responses:
            "200":
               description: User accounts retrieved successully
               schema:
                  type: array
                  items:
                     type: string
                  example: ["account_id_1", "account_id_2", "account_id_3"]
            "400":
               description: Invalid Fields
            "500":
               description: Internal Server Error
   /account/{account_id}:
      get:
         security:
            - Bearer: []
         tags:
            - User Account
         summary: Account API
         description: API for fetching a user account
         parameters:
            - in: header
              name: Authorization
              description: Attach Bearer JWT token
              required: true
              type: string
            - in: path
              name: account_id
              description: account id
              required: true
              type: string
         produces:
            - application/json
         responses:
            "200":
               description: User account retrieved successully
               schema:
                  $ref: "#/definitions/Account"
            "400":
               description: Invalid Fields
            "500":
               description: Internal Server Error
   /account/{account_id}/transactions:
      get:
         security:
            - Bearer: []
         tags:
            - User Account
         summary: Transactions API
         description: API for fetching all transactions for a specific account
         parameters:
            - in: header
              name: Authorization
              description: Attach Bearer JWT token
              required: true
              type: string
            - in: path
              name: account_id
              description: Account identifier
              required: true
              type: string
            - in: query
              name: month
              description: Specific month for transactions (optional)
              required: false
              type: string
         produces:
            - application/json
         responses:
            "200":
               description: Transactions retrieved successfully
               schema:
                  type: array
                  items:
                     $ref: "#/definitions/Transaction"
            "400":
               description: Invalid Fields
            "401":
               description: Unauthorized access. Please log in
            "500":
               description: Internal Server Error
      put:
         security:
            - Bearer: []
         tags:
            - User Account
         summary: Update Transaction API
         description: API for updating a specific transaction within an account
         parameters:
            - in: header
              name: Authorization
              description: Attach Bearer JWT token
              required: true
              type: string
            - in: path
              name: account_id
              description: Account identifier
              required: true
              type: string
            - in: body
              name: body
              description: Transaction details to be updated
              required: true
              schema:
                 $ref: "#/definitions/Transaction"
         produces:
            - application/json
         responses:
            "200":
               description: Transaction updated successfully
               schema:
                  $ref: "#/definitions/ApiResponse"
            "400":
               description: Invalid Fields
            "401":
               description: Unauthorized access. Please log in
            "500":
               description: Internal Server Error
   /account/{account_id}/transaction/{transaction_id}:
      get:
         security:
            - Bearer: []
         tags:
            - User Account
         summary: Transactions API
         description: API for fetching details of a specific transaction
         parameters:
            - in: header
              name: Authorization
              description: Attach Bearer JWT token
              required: true
              type: string
            - in: path
              name: account_id
              description: Account identifier
              required: true
              type: string
            - in: path
              name: transaction_id
              description: Transaction identifier
              required: true
              type: string
         produces:
            - application/json
         responses:
            "200":
               description: Transactions retrieved successfully
               schema:
                  type: array
                  items:
                     $ref: "#/definitions/Transaction"
            "400":
               description: Invalid Fields
            "401":
               description: Unauthorized access. Please log in
            "500":
               description: Internal Server Error
      put:
         security:
            - Bearer: []
         tags:
            - User Account
         summary: Update Transaction API
         description: API for updating details of a specific transaction
         parameters:
            - in: header
              name: Authorization
              description: Attach Bearer JWT token
              required: true
              type: string
            - in: path
              name: account_id
              description: Account identifier
              required: true
              type: string
            - in: path
              name: transaction_id
              description: Transaction identifier
              required: true
              type: string
            - in: body
              name: body
              description: Transaction details to be updated
              required: true
              schema:
                 $ref: "#/definitions/TransactionUpdate"
         produces:
            - application/json
         responses:
            "200":
               description: Transaction updated successfully
               schema:
                  $ref: "#/definitions/Transaction"
            "400":
               description: Invalid Fields
            "401":
               description: Unauthorized access. Please log in
            "500":
               description: Internal Server Error
securityDefinitions:
   Bearer:
      type: apiKey
      name: Authorization
      in: header
definitions:
   User:
      properties:
         email:
            type: string
            description: user email
         password:
            type: string
            description: user password
         firstName:
            type: string
            description: user first name
         lastName:
            type: string
            description: user last name
   Account:
      type: object
      properties:
         id:
            type: string
            description: Unique identifier for the account
         name:
            type: string
            description: account name
         accountTypeId:
            type: string
            description: identifier of account type
         createdAt:
            type: string
            format: date
            description: date of creation
         updatedAt:
            type: string
            format: date
            description: date of last update
         balance:
            type: number
            format: float
            description: account balance
         AccountType:
            $ref: "#/definitions/AccountType"
   AccountType:
      type: object
      properties:
         id:
            type: string
            description: Unique identifier for the type of account
         createdAt:
            type: string
            format: date
            description: date of creation
         updatedAt:
            type: string
            format: date
            description: date of last update
         label:
            type: string
            description: Label of type
   Transaction:
      type: object
      properties:
         id:
            type: string
            description: Unique identifier for the transaction
         createdAt:
            type: string
            format: date
            description: date of creation
         updatedAt:
            type: string
            format: date
            description: date of last update
         description:
            type: string
            description: Description of the transaction
         amount:
            type: number
            format: float
            description: Amount of the transaction
         balance:
            type: number
            format: float
            description: Balance of the account after the transaction
         transactionTypeId:
            type: string
            description: id of TransactionType model
         transactionCategoryId:
            type: string
            description: id of TransactionCategory model
         notes:
            type: string
            description: notes of transaction
         TransactionType:
            $ref: "#/definitions/TransactionType"
         TransactionCategory:
            $ref: "#/definitions/TransactionCategory"
   TransactionType:
      type: object
      properties:
         id:
            type: string
            description: Unique identifier for the type of transaction
         createdAt:
            type: string
            format: date
            description: date of creation
         updatedAt:
            type: string
            format: date
            description: date of last update
         label:
            type: string
            description: Label of type
   TransactionCategory:
      type: object
      properties:
         id:
            type: string
            description: Unique identifier for the Category of transaction
         createdAt:
            type: string
            format: date
            description: date of creation
         updatedAt:
            type: string
            format: date
            description: date of last update
         label:
            type: string
            description: Label of type
   TransactionUpdate:
      type: object
      properties:
         id:
            type: string
            description: Unique identifier for the transaction
         transactionTypeId:
            type: string
            description: ID of TransactionType model
         transactionCategoryId:
            type: string
            description: ID of TransactionCategory model
         notes:
            type: string
            description: Notes of transaction
   Login:
      properties:
         email:
            type: string
            description: user email
         password:
            type: string
            description: user password
   ApiResponse:
      type: object
      properties:
         status:
            type: integer
         message:
            type: string
         body:
            type: object
            properties:
               id:
                  type: string
               email:
                  type: string
   LoginResponse:
      type: object
      properties:
         token:
            type: string
   UserProfile:
      type: object
      properties:
         firstName:
            type: string
         lastName:
            type: string
